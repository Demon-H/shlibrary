<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <!-- BEGIN: Header -->
        {% include '/frame/header_1.html' %}
        <!-- END: Header -->
        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <div class="m-content">
                    <input type="text" hidden id="product_id" value={{ id }} >
                    <input type="text" hidden id="product_name" value={{ name }} >
                    <div class="row">
                        <div class="col-lg-7">
                            <!--begin::Portlet-->
                            <div class="m-portlet">
                                <div class="m-portlet__body">
                                    <!--begin::Section-->
                                    <div class="m-section m-section--last">
                                        <div class="m-section__content">
                                            <!--begin::Preview-->
                                            <div class="m-demo">
                                                <div class="m-demo__preview">
                                                    <div>
                                                        <span id="product_name_id" style="font-size:20px;color:#62460f;margin-right:20px;">
                                                        </span>
                                                        <button type="button" class="btn btn-metal" data-toggle="modal" data-target="#m_modal_1_2">
                                                            时空展现
                                                        </button>
                                                    </div>
                                                    <div class="m-list-search">
                                                        <div class="m-list-search__results">
                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">
                                                                    <i class="flaticon-file-1 m--font-warning"></i>
                                                                </span>
                                                                <span style="vertical-align:middle;font-size:16px;color:#7d6c29;">
                                                                    物产来源方志
                                                                </span>
                                                            </div>
                                                            <span id="wcsource_fz_id" style="color:#000000;margin-bottom:30px;">
                                                                
                                                            </span>

                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">
                                                                    <i class="flaticon-book m--font-warning"></i>
                                                                </span>
                                                                <span style="vertical-align:middle;font-size:16px;color:#7d6c29;">
                                                                    物产来源其他古籍
                                                                </span>
                                                            </div>
                                                            <span id="wcsource_qt_id">
																
															</span>

                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">
                                                                    <i class="flaticon-interface-10 m--font-warning"></i>
                                                                </span>
                                                                <span style="vertical-align:middle;font-size:16px;color:#7d6c29;">
                                                                    物产所属分类标签
                                                                </span>
                                                            </div>
                                                            <span id="category_qt_id">
                                                                
                                                            </span>

                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">
                                                                    <i class="flaticon-list-1 m--font-warning"></i>
                                                                </span>
                                                                <span style="vertical-align:middle;font-size:16px;color:#7d6c29;">
                                                                    物产描述
                                                                </span>
                                                            </div>
                                                            <span id="desc_id">
                                                                
                                                            </span><br>
                                                            <span id="poems_id">
                                                                
                                                            </span>

                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">

                                                                </span>

                                                            <span id="Des_people_id">
                                                                
                                                            </span>
                                                            <div class="m-list-search__result-item" style="margin-top:20px;">
                                                                <span class="m-list-search__result-item-icon">
                                                                    <i class="flaticon-folder-1 m--font-warning"></i>
                                                                </span>

                                                                    百科数据
                                                                </span>
                                                            </div>
                                                            <div id="wiki_info_id">

                                                    </div>

                                    </div>

    <script src="/static/js/detail.js" type="text/javascript"></script>
